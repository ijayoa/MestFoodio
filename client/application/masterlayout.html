<template name="masterlayout">
    <div class="row" style="color:#FFE0B2;">
        <nav class="navbar navbar-default navbar-fixed-top ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{pathFor 'userhome'}}">MESTFoodio</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="{{pathFor 'userhome'}}">Feeds</a></li>
                        <li><a href="{{pathFor 'recipehome'}}">Recipes</a></li>
                        {{#if currentUser}}
                        <li><a id="logout"><i class="fa fa-sign-out"></i></a></li>
                        {{else}}
                        {{/if}}

                    </ul>
                </div>
            </div>
        </nav>
    </div> 
    {{#if currentUser}}
    <div class="row mainnav" style="width: 100%;">
        <div id="wrapper" >
        {{#if profile}}
            {{#with profile}}

            <div id="sidebar-wrapper">
                <div class="row">
                    <h6 style="margin-bottom:10px; text-align:center; display:block; color:#fff; margin-top:10px;">{{username}}</h6>
                    {{#with FS.GetFile 'images' picture}}
                    <img src="{{url}}" width="150px" height="100px" alt="..." class="img-thumbnail img-circle" style="align:center; display:block; margin-left:21%; margin-top:20px; border-radius:120px; ">
                    {{/with}}
                    <div class="row text-center">
                        <p class="loggedinAs"> {{loggedinAs}}</p>
                    </div>
                </div>
                <div class="row" style="margin:5px; background-color:#FFE0B2; border-radius:5px;">
                   <div class="row text-center" >
                    
                       <img src="PNG/10.png" width="50px" height="50px" alt="" style="  margin-left:40%;display:block; border:0px;vertical-align:middle">
                       <hr class="sidehr">
                   
                   <span class="spancolor">
                       <p>Likes:{{favourite}}</p>
                   </span>
                   <hr class="sidehr" >
                 
               </div>

               <div class="row text-center">
                
                   <img src="PNG/23.png" width="50px" height="50px" alt="" style="  margin-left:40%; display:block; border:0px;vertical-align:middle">
                   <hr class="sidehr">
        
                   {{#if $eq allergies ""}}<span class="spancolor">Allergies:None</span>
                   {{else}}
                   <span class="spancolor">Allergies:{{allergies}}</span>
                   {{/if}}

               
               <hr class="sidehr">

           </div>
           <div class="row text-center">
            
               <img src="PNG/15.png" width="50px" height="50px" alt="" style=" margin-left:40%; display:block; border:0px;vertical-align:middle">
        <hr class="sidehr">
           <span class="spancolor">
               <p>Dislike:{{notfavourite}}</p>
           </span>

       </div>
   </div>
</div>
{{/with}}

{{else}}
<div class="alert alert-danger" style="margin-top:30px;"  role="alert">Welcome to MESTFoodio! You have to set up your <strong>profile to continue</strong></div>

{{/if}}
<div id="page-content-wrapper">

   <div class="container-fluid">

<!--         <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
-->

       {{> yield}}
   </div>
</div>

</div>
</div>
{{else}}

<div class="alert alert-danger" style="margin-top:100px;" role="alert">Oh snap! You have to <a href="{{pathFor 'signin'}}">Login</a> to view this page</div>
{{/if}}

</template>
