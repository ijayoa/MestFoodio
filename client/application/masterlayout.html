<template name="masterlayout">
    <div class="row" style="color:#FFE0B2;">
        <nav class="navbar navbar-default navbar-fixed-top ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{pathFor 'userhome'}}">MESTFoodio</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="">Feeds</a></li>
                        <li><a href="{{pathFor 'recipehome'}}">Recipes</a></li>
                        {{#if currentUser}}
                        <li><a id="logout"><i class="fa fa-sign-out"></i></a></li>
                        {{else}}
                        {{/if}}

                    </ul>
                </div>
            </div>
        </nav>
    </div> 
    {{#if currentUser}}
    <div class="row mainnav" style="width: 100%;">
        <div id="wrapper" >
        {{#if profile}}
            {{#with profile}}

            <div id="sidebar-wrapper">
                <div class="row">
                    <h6 style="margin-bottom:10px; text-align:center; display:block; color:#fff; margin-top:10px;">{{username}}</h6>
                    <img src="http://www.alex-designs.com/pin/food_face.jpg " width="150px" height="100px" alt="..." class="img-thumbnail img-circle" style="align:center; display:block; margin-left:21%; margin-top:20px; border-radius:120px; ">
                    <div class="row text-center">
                        <p class="loggedinAs"> {{loggedinAs}}</p>
                    </div>
                </div>
                <div class="row" style=" background-color:#FFE0B2; margin:5px; border-radius:5px;">
                   <div class="row " >
                    <div class="col-sm-3">
                       <img src="PNG/10.png" width="50px" height="50px" alt="" style="border:0px;vertical-align:middle">
                   </div>
                   <div class="col-sm-9">
                       <p>Favourite:</p>
                       <p>{{favourite}}</p>
                   </div>

               </div>

               <div class="row">
                <div class="col-sm-3">
                   <img src="PNG/23.png" width="50px" height="50px" alt="" style="border:0px;vertical-align:middle">
               </div>
               <div class="col-sm-9">
                   <p>Allergies:</p>
                   {{#if $eq allergies ""}}<p>None</p>
                   {{else}}
                   <p>{{allergies}}</p>
                   {{/if}}

               </div>
               <hr class="hrline">

           </div>
           <div class="row">
            <div class="col-sm-3">
               <img src="PNG/15.png" width="50px" height="50px" alt="" style="border:0px;vertical-align:middle">
           </div>
           <div class="col-sm-9">
               <p>Dislike:</p>
               <p>{{notfavourite}}</p>
           </div>

       </div>
   </div>
</div>
{{/with}}

{{else}}
<div class="alert alert-danger" role="alert">Oh snap! You have to set up your <a href="{{pathFor 'setupprofile'}}">profile</a></div>

{{/if}}
<div id="page-content-wrapper">

   <div class="container-fluid">

<!--         <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
-->

       {{> yield}}
   </div>
</div>

</div>
</div>
{{else}}

<div class="alert alert-danger" style="margin-top:100px;" role="alert">Oh snap! You have to <a href="{{pathFor 'signin'}}">Login</a> to view this page</div>
{{/if}}

</template>
