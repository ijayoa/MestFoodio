<template name="menuDetail">
	
	<p>{{menu.days}}</p>
	<div class="row">

		<div class="col-md-9 col-md-offset-2">
			<div class="card">
				<div class="card-image">
					<div class="col-sm-6">
						<img class="img-responsive imagesize" src="http://www.ventures-africa.com/wp-content/uploads/2015/02/Poundo-Egusi-2.jpg">

					</div>
					<div class="col-sm-6">
						<img class="img-responsive imagesize" src="http://www.cometonigeria.com/wp-content/uploads/2011/05/jollof-Nigerian-ways.jpg" >

					</div>
				</div>

				<div class="card-content">
					<span>{{menu.lunch1}}.</span>
					<span class="pull-right">{{menu.lunch2}}.</span>
				</div>

				<div class="card-action">
					<a href="#"><span><i class="fa fa-thumbs-up">Like</i></span></a>
					<a href="{{pathFor 'comments'}}"><span><i class="fa fa-comments">Comment.</i></span></a>
				</div>
			</div>
		</div>
	</div>

	
	
	{{#each comments}}
	<div class="row" style="margin-left:16%; margin-top:1%;">
		<div class="col-sm-1">
			<div class="thumbnail">
				<img class="img-responsive user-photo" src="http://www.alex-designs.com/pin/food_face.jpg">
			</div><!-- /thumbnail -->
		</div><!-- /col-sm-1 -->

		<div class="col-sm-9">
			<div class="panel panel-default">
				<div class="panel-heading umail">
					{{#if user owner}}<strong>{{user owner}}</strong>{{else}}
					<strong>Annonymous</strong>{{/if}} <span class="text-muted"></span>
				</div>
				<div class=" umail panel-body">
					{{comments}}
				</div><!-- /panel-body -->
			</div><!-- /panel panel-default -->
		</div><!-- /col-sm-5 -->
		</div>
		{{/each}}
	<!-- /row -->
	
	
	<div class="row" style="margin-left:16%; ">
		<div class="col-md-9  col-md-offset-1">
			{{> quickForm id="insertComments" collection="Comments" type="insert"}}
		</div>

	</div>
	

</template>
