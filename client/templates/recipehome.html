<template name="recipehome">
<h5 class="well">Your Recipes</h5>
<hr>
  <div class="row">
    <div class="col-xs-3">
      <div class="tile">
        <i class="fa fa-2x fa-plus-square"></i>
        <a class="btn btn-default btn-large btn-block" href="{{pathFor 'newrecipe'}}">Add New Recipe</a>
      </div>
    </div>

  </div>
  {{#each recipes}}

	<div class="col-xs-3">
		<div class="tile padtile">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{title}}</h3>
				</div>
				<div class="panel-body">
					<p class="tile">Description:{{description}}
					</p>
					
				</div>
				<div class="panel-footer">
					<span class="label label-primary">{{link}}</span>
					<a href=""><span class="label padlab">View Details</span></a>

				</div>
			</div>
		</div>
	</div>

	<div class="col-xs-6 col-md-5 ">
            
            <div class="panel status panel-danger">
                <div class="panel-heading">
                  <img src="img/egu.jpg"  style="margin-left:54px;"  class="img-responsive">

                </div>
                <div class="panel-body text-center">                        
                    <strong>{{Title}}</strong>
                </div>
            </div>

        </div> 
	{{else}}

	<p>You have not added any recipes yet.</p>
	{{/each}}
</template>
